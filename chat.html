<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body  id="chat-screen"> 
    <div class="status-bar">
      <div calss="status-bar__column">
        <span>No Service</span>
        <!--To Do : Wifi Icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div calss="status-bar__column">
        <span>18:43</span>
      </div>
      <div calss="status-bar__column">
        <span>110%</span>
        <!--Battery Icon-->
        <i class="fa-solid fa-battery-full"></i>
        <!--Lighting Icon-->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html"><i class="fa-solid fa-angle-left fa-2xl"></i></a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">USER NAME</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
          <span><i class="fa-solid fa-bars fa-xl"></i></span>
        </div>
      </header>
  
      <main class="main-screen main-chat">
        <div class="chat__timestamp">Tuesday, June 30, 2022</div>
  
        <div class="message-row">
          <img src="img/1.jpg" />
          <div class="message-row__content">
            <sapn class="message__author">Friend</sapn>
            <div class="message__info">
              <span class="message__bubble">Hi!</span>
              <span Class="message__time">21:27</span>
            </div>
          </div>
        </div>
  
        <div class="message-row message-row--own">
            <div class="message__info">
              <span class="message__bubble">Hi nice to meet you!</span>
              <span Class="message__time">21:27</span>
            </div>
          </div>
        </div>
      </main>
  
      <form action="#" class="reply">
        <div class="reply__column">
          <i class="fa-regular fa-square-plus fa-xl"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="끝났다고 생각했는데 아직..">
          <i class="fa-regular fa-face-smile fa-xl"></i>
          <button><i class="fa-solid fa-arrow-up fa-2x"></i></button>
        </div>
      </form>

      <div id="no-mobile">
        <span>Your screen is too big 😢</span>
      </div>
      
    <!-- <div id="splash-screen">
      <i class="fa-solid fa-message"><span>TALK</span></i>
    </div> -->

    <script
      src="https://kit.fontawesome.com/7b056cabab.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
