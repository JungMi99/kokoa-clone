<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div calss="status-bar__column">
        <span>No Service</span>
        <!--To Do : Wifi Icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div calss="status-bar__column">
        <span>18:43</span>
      </div>
      <div calss="status-bar__column">
        <span>110%</span>
        <!--Battery Icon-->
        <i class="fa-solid fa-battery-full"></i>
        <!--Lighting Icon-->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        if you have a Kokao Account, log in with your email or phone number
      </p>
    </header>

    <form id="login-form" action="friends.html" method="get">
      <input
        class="login-form__input"
        name="username"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        name="password"
        class="login-form__input"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <input class="login-form__btn" type="button" value="Sign Up" />
      <a class="login-form__find" href="#">Find KoKoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜¢</span>
    </div>

    <!-- <div id="splash-screen">
      <i class="fa-solid fa-message"><span>TALK</span></i>
    </div> -->

    <script
      src="https://kit.fontawesome.com/7b056cabab.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
