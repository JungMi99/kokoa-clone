<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">more</h1>
      <div class="screen-header__icons">
        <span> <i class="fa-solid fa-magnifying-glass fa-xl"> </i></span>
        <span> <i class="fa-solid fa-music fa-xl"></i> </span>
        <span>
          <a href="/settings.html" class="dot__link">
            <span class="dot dot__header"></span>
            <i class="fa-solid fa-gear fa-xl"> </i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/1.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">USER NAME</h4>
            <div>
              <h6 class="user-component__subtitle">
                +1 787-493-4219 <span class="exclamation-mark">!</span>
              </h6>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <span class="dot dot__icon-row"></span>
          <i class="fa-regular fa-hard-drive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-grin-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-sharp fa-solid fa-share-nodes"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <img src="/img/2.jpg" />
            </div>
            <span class="more-suggestions__icon-text">KoKoa Story</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <img src="/img/2.jpg" />
            </div>
            <span class="more-suggestions__icon-text">KoKoa friends</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <img src="/img/2.jpg" />
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <img src="/img/2.jpg" />
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification dot nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <!-- <div id="splash-screen">
      <i class="fa-solid fa-message"><span>TALK</span></i>
    </div> -->

    <script
      src="https://kit.fontawesome.com/7b056cabab.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
